<h1><i class="fa fa-user-plus"></i> Cadastro</h1>
<hr>
<div>
    <form ng-submit="cadastrar()">

        <h3>Nome:</h3>
        <input type="text" class="form-control" ng-model="pessoa.nome" placeholder="Digite o nome" required>
        <br>
        <h3>Telefone:</h3>
        <input type="text" class="form-control" ng-model="pessoa.fone" ui-mask="9999-9999" required>
        <br>
        <h3>Descrição:</h3>
        <textarea class="form-control" ng-model=pessoa.desc rows="5" placeholder="Escreva uma descrição" required></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <br>
        <br>
        <p class="text-success animated fadeIn" ng-show="atualizado">Cadastrado com sucesso</p>
    </form>
</div>
