<h1><i class="fa fa-users"></i> Pessoas</h1>
<hr>
<style>
    .avatar {
        height: 75px;
        width: 75px;
    }
</style>
<div ng-controller="pessoasCtrl">
    <div>
        <br>
        <input type="text" class="form-control" ng-model="busca.nome" placeholder="Pesquise">
        <br>
    </div>
    <div>

    </div>
    <select class="form-control" ng-model="busca.sexo">
                <option value="">Qualquer</option>
                <option value="Homem">Homem</option>
                <option value="Mulher">Mulher</option>
            </select>
    <table class="table table-striped">
        <tr>
            <th>Foto</th>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Telefone</th>
            <th>Celular</th>
            <th>Perfil</th>
        </tr>
        <tr ng-repeat="pessoa in personas | filter : busca | orderBy : 'nome'" class="animated fadeInUp">
            <td> <img ng-src="img/{{ pessoa.avatar }}" class="avatar rounded-circle"> </td>
            <td>{{pessoa.nome}} </td>
            <td>{{pessoa.sexo}} </td>
            <td>{{pessoa.telefono}} </td>
            <td>{{pessoa.celular}} </td>
            <td>
                <!-- <a href="#/Pessoa/{{ pessoa.id }}"> <i class="fa-address-card"></i> {{pessoa.nome}}</a> -->
                <button class="btn btn-success" ng-click="edicao()"> <i class="fa fa-edit"></i> </button>
            </td>
        </tr>
    </table>
</div>
