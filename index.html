<!DOCTYPE html>
<html ng-app="universidadApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 02 - Profesor</title>


    <!-- Incluir Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Link -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Incluir AngularJS -->
    <script src="js/lib/angular.min.js"></script>

    <script src="js/app.js"></script>


</head>

<body>
    <style>
        .avatar {
            width: 75px;
            height: 75px;
        }
    </style>

    <div class="container" ng-controller="Ctrl">

        <h1>Pessoa</h1>
        <h4>{{ profesor.nombre }}</h4>
        <hr>

        <div class="row">

            <!-- Div que contiene la imagen del profesor -->
            <div class="col-sm-3">
                <section class="panel">
                    <div class="panel-body" align="center">
                        <img ng-src="{{ profesor.foto }}" class="img-circle animated bounceIn" alt="" width="150px" height="150px">
                    </div>
                </section>
            </div>

            <!-- Div, donde se mostrará la bio del profesor -->
            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">
                        {{ profesor.bio }}
                        <br>
                        <br>
                        <strong>Edad:</strong> {{ profesor.edad }} años
                        <br>
                        <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
                    </div>
                </section>
            </div>


        </div>


        <div class="row animated fadeInUp" ng-show="tipo">

            <div class="col-sm-9">
                <section class="panel">
                    <div class="panel-body">

                        Nombre:
                        <input type="text" class="form-control" ng-model="editando.nombre">
                        <br> Edad:
                        <input type="text" class="form-control" ng-model="editando.edad">
                        <br> Bio:
                        <textarea class="form-control" ng-model="editando.bio" rows="5"></textarea>

                        <br>
                        <button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</button>
                        <button class="btn btn-danger" ng-click="CancelarCambios()">Cancelar</button>

                    </div>
                </section>
            </div>

        </div>
        <hr>
        <div class="row" ng-controller="ListaCtrl">
            <div class="row">
                <br>
                <input type="text" class="form-control" ng-model="busca.nome" placeholder="Pesquise">
                <br>
            </div>
            <div>

            </div>
            <select class="form-control" ng-model="busca.sexo">
                <option value="">Qualquer</option>
                <option value="Homem">Homem</option>
                <option value="Mulher">Mulher</option>
            </select>
            <table class="table table-striped">
                <tr>
                    <th>Foto</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                </tr>
                <tr ng-repeat="pessoa in personas | filter : busca" class="animated fadeInUp">
                    <td> <img ng-src="img/{{ pessoa.avatar }}" class="avatar img-circle"> </td>
                    <td>{{pessoa.nome}} </td>
                    <td>{{pessoa.sexo}} </td>
                    <td>{{pessoa.telefono}} </td>
                    <td>{{pessoa.celular}} </td>
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
